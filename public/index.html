<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script src="https://rawgithub.com/smart-on-fhir/client-js/master/dist/fhir-client.js"></script>

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <div>
      <h1>Medications for <span id="name">Loading...</span></h1>
    <ul id="med_list">Loading...</ul>
    </div>
    
    <script type="text/javascript">
      console.log("...");
      
        var med_list = document.getElementById('med_list');
        function getPatientName(pt) {
            if (pt.name) {
                var names = pt.name.map(function(name) {
                    return name.given.join(" ") + " " + name.family.join(" ");
                });
                return names.join(" / ");
            } else {
                return "anonymous";
            }
        }
        function getMedicationName(medCodings) {
            var coding = medCodings.find(function(c) {
                return c.system == "http://www.nlm.nih.gov/research/umls/rxnorm";
            });
            return coding && coding.display || "Unnamed Medication(TM)";
        }
        function displayPatient (pt) {
            document.getElementById('name').innerHTML = getPatientName(pt);
        }
        function displayMedication (medCodings) {
            med_list.innerHTML += "<li> " + getMedicationName(medCodings) + "</li>";
        }

        FHIR.oauth2.ready(function(smart) {
            smart.patient.read().then(function(pt) {
                displayPatient (pt);
            });
            smart.patient.api.fetchAllWithReferences(
                { type: "MedicationOrder" },
                [ "MedicationOrder.medicationReference" ]
            ).then(function(results, refs) {
                if (results.length) {
                    med_list.innerHTML = "";
                    results.forEach(function(prescription) {
                        if (prescription.medicationCodeableConcept) {
                            displayMedication(prescription.medicationCodeableConcept.coding);
                        } else if (prescription.medicationReference) {
                            var med = refs(prescription, prescription.medicationReference);
                            displayMedication(med && med.code.coding || []);
                        }
                    });
                }
                else {
                    med_list.innerHTML = "No medications found for the selected patient";
                }
            });
        });
    </script>


  </body>
</html>
